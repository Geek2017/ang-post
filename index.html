
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>API POST</title>
</head>

<body>

<body ng-app="api">

  <div ng-controller="getjson">
    <pre>
      <!-- <div ng-bind="data | json"></div> -->
      <div ng-repeat="file in data | limitTo:quantity">
        <span>
          {{file.name}}
          {{file.lang}}
          <img src="{{file.pic}}" alt="pic" width="320" height="240">
        </span>
      </div>
    </pre>
  </div>

</body>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
